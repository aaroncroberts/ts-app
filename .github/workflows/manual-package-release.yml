name: Manual Package Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      custom_version:
        description: 'Custom version (optional - overrides version_type)'
        required: false
        type: string
      release_notes:
        description: 'Release notes'
        required: false
        type: string
        default: 'Package release'

jobs:
  package-and-release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      packages: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@aaron'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Configure git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run quality checks
        run: |
          pnpm typecheck
          pnpm lint
          pnpm test
          pnpm build

      - name: Determine new version
        id: version
        run: |
          cd packages/ts-library
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          
          if [ -n "${{ github.event.inputs.custom_version }}" ]; then
            NEW_VERSION="${{ github.event.inputs.custom_version }}"
          else
            # Bump version based on type
            case "${{ github.event.inputs.version_type }}" in
              "major")
                NEW_VERSION=$(pnpm version major --no-git-tag-version | sed 's/^v//')
                ;;
              "minor")
                NEW_VERSION=$(pnpm version minor --no-git-tag-version | sed 's/^v//')
                ;;
              "patch")
                NEW_VERSION=$(pnpm version patch --no-git-tag-version | sed 's/^v//')
                ;;
            esac
          fi
          
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          
          # Update version if custom version provided
          if [ -n "${{ github.event.inputs.custom_version }}" ]; then
            pnpm version "$NEW_VERSION" --no-git-tag-version
          fi

      - name: Update example app dependency
        run: |
          cd packages/example-app
          npm pkg set dependencies.@aaron/ts-library=workspace:${{ steps.version.outputs.new_version }}

      - name: Build final package
        run: pnpm build

      - name: Create package tarball
        run: |
          cd packages/ts-library
          pnpm pack

      - name: Publish to GitHub Package Registry
        run: |
          cd packages/ts-library
          pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update CHANGELOG
        run: |
          DATE=$(date +"%Y-%m-%d")
          RELEASE_NOTES="${{ github.event.inputs.release_notes }}"
          
          # Create changelog entry
          sed -i "6i\\
          \\
          ## [${{ steps.version.outputs.new_version }}] - $DATE\\
          \\
          ${RELEASE_NOTES}\\
          " CHANGELOG.md

      - name: Commit version changes
        run: |
          git add .
          git commit -m "chore: release v${{ steps.version.outputs.new_version }}"
          git push origin main

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          release_name: Release v${{ steps.version.outputs.new_version }}
          body: |
            ## Changes in v${{ steps.version.outputs.new_version }}
            
            ${{ github.event.inputs.release_notes }}
            
            ## Package Installation
            
            ```bash
            npm install @aaron/ts-library@${{ steps.version.outputs.new_version }} --registry=https://npm.pkg.github.com
            ```
            
            ## Authentication Required
            
            To install from GitHub Package Registry, you'll need to authenticate:
            
            ```bash
            # Create .npmrc in your project or home directory
            echo "@aaron:registry=https://npm.pkg.github.com" >> .npmrc
            echo "//npm.pkg.github.com/:_authToken=YOUR_GITHUB_TOKEN" >> .npmrc
            ```
          draft: false
          prerelease: false

      - name: Upload package as release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: packages/ts-library/aaron-ts-library-${{ steps.version.outputs.new_version }}.tgz
          asset_name: aaron-ts-library-${{ steps.version.outputs.new_version }}.tgz
          asset_content_type: application/gzip